<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar - Control de Asistencia</title>
  <link rel="stylesheet" href="/assets/css/configurar.css" />
</head>
<body>
<header>
  <div class="logo">
    <a href="index.html">
      <img src="/IMG/LOGO DSI-2022.png" alt="Logo DSI">
      <span class="logo-text">CONTROL DE ASISTENCIA</span>
    </a>
  </div>

  <nav class="menu-principal" aria-label="Menú principal">
    <a href="reportes.html">Reportes</a>
    <a href="historial.html">Historial</a>
    <a href="configurar.html">Configurar</a>
  </nav>
</header>

  <main>
    <section>
      <h2>Preferencias del Usuario</h2>
      <form id="form-configuracion">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required />

        <label for="contrasena">Nueva Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="********" required />

        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
        </select>

        <label for="horario">Horario Laboral:</label>
        <input type="time" id="hora-inicio" name="hora-inicio" required />
        a
        <input type="time" id="hora-fin" name="hora-fin" required />

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Control de Asistencia. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
